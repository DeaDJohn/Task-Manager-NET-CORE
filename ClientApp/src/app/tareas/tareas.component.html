<h1 id="tableLabel">Tareas</h1>

<p>Aqui tienes tus tareas.</p>

<p *ngIf="!tareas"><em>Loading...</em></p>


<div class="row" *ngIf="tareas">
  
  <div class="col-12 col-sm-6" *ngFor="let tarea of tareas">
    <div id="tarea{{ tarea.id }}" class="card" >
      <div class="card-body">
        <h5 class="card-title">{{ tarea.nombreTarea }}</h5>
        <span>Fecha Creacion: <i>{{ tarea.fechaCreacion }}</i></span>
        <span>Fecha Finacizacion: <i>{{ tarea.fechaFinalizacion }}</i></span>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>
